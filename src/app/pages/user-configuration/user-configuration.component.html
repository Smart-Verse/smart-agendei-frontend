<div class="user-configuration">
  <h2>{{translateService.translate("user_configuration")}}</h2>
  <hr>
  <div class="user-configuration-fields ">
    <div *ngIf="false" class="image-view">
      <app-image-upload
        [imageUrl]="urlImage"
        (eventImageToken)="onGetTokenImage($event)"
        [tokenImageUrl]="imageToken">
      </app-image-upload>
    </div>
    <div class="user-fields formgrid grid" [formGroup]="formGroup">
      <app-input-text
        formControlName="name"
        name="name"
        [field]="formGroup"
        class="field col-12 md:col-4 c-margin"
        [label]="translateService.translate('user_configuration_name')"
        type="text">
      </app-input-text>
      <app-input-mask
        formControlName="phone"
        name="phone"
        mask="(99)9 9999-9999"
        [disabled]="true"
        [field]="formGroup"
        class="field col-12 md:col-4 c-margin"
        [label]="translateService.translate('user_configuration_phone')"
        type="text">
      </app-input-mask>
      <app-input-text
        formControlName="email"
        name="email"
        [disabled]="true"
        [field]="formGroup"
        class="field col-12 md:col-4 c-margin"
        [label]="translateService.translate('user_configuration_email')"
        type="text">
      </app-input-text>
      <app-dropdown
        formControlName="theme"
        name="theme"
        [field]="formGroup"
        [label]="translateService.translate('user_configuration_theme')"
        [options]="_theme"
        optionLabel="value"
        class="field col-12 md:col-6 c-margin">
      </app-dropdown>
      <app-dropdown
        formControlName="lang"
        name="lang"
        [field]="formGroup"
        [label]="translateService.translate('user_configuration_language')"
        [options]="_language"
        optionLabel="value"
        class="field col-12 md:col-6 c-margin">
      </app-dropdown>
    </div>
    <div class="buttons">
      <div>
        <p-button  [label]="translateService.translate('common_action_save')" (onClick)="onSave()" />
      </div>
    </div>

  </div>
</div>
