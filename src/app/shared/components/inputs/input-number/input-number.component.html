<p-floatLabel>
  <p-inputNumber
    (ngModelChange)="onChange($event)"
    [ngModel]="value"
    (onBlur)="onFocusChange()"
    [ngClass]="{'ng-invalid ng-dirty': !isValid}"
    class="p-inputnumber"
    [pTooltip]="guidance"
    inputId="minmaxfraction"
    mode="decimal"
    [disabled]="disabled"
    [autofocus]="focus"
    [minFractionDigits]="minDecimal"
    [maxFractionDigits]="5" />
  <label id="">{{label}}</label>
</p-floatLabel>
