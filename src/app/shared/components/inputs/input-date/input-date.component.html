<p-floatLabel variant="on">
  <p-datePicker
    (ngModelChange)="onChange($event)"
    [ngModel]="value"
    [iconDisplay]="'input'"
    [showIcon]="true"
    [ngClass]="{'ng-invalid ng-dirty': !isValid}"
    appendTo="body"
    [autofocus]="focus"
    [disabled]="disabled"
    [touchUI]="false"
    [dateFormat]="format"
    [readonlyInput]="false"
    hourFormat="24"
    [showTime]="showTime"
    class="w-full">
  </p-datePicker>
  <label>{{label}}</label>
</p-floatLabel>
