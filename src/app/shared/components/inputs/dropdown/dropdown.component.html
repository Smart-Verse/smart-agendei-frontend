<p-floatLabel variant="on">
  <p-select
    [options]="options"
    [ngModel]="value"
    [autofocus]="focus"
    [disabled]="disabled"
    (ngModelChange)="onChange($event)"
    [optionLabel]="optionLabel"
    [ngClass]="{'ng-invalid ng-dirty': !isValid}"
    appendTo="body"
    class="w-full">
  </p-select>
  <label>{{label}}</label>
</p-floatLabel>
